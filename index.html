<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>REVERE MEDIA LLP</title>
    <link rel="icon" type="image/png" href="./REVERE LOGOB.png" />
</head>

<body>
    <div id="" class=" text-center">
        <div>
            <div class="float-left translucentBox">
                <img class="logo" src="./REVERE LOGO.png" alt="">
            </div>
            <div class="float-right p-2">
                <a href="http://organizedoutdoor.com/">About us</a>
            </div>
        </div>
        <div class="w-100 text-center">
            <div id="clockdiv" class="translucentBox">
                <div>
                    <span class="days" id="day"></span>
                    <div class="smalltext">Days</div>
                </div>
                <div>
                    <span class="hours" id="hour"></span>
                    <div class="smalltext">Hours</div>
                </div>
                <div>
                    <span class="minutes" id="minute"></span>
                    <div class="smalltext">Minutes</div>
                </div>
                <div>
                    <span class="seconds" id="seconds"></span>
                    <div class="smalltext pr-0">Seconds</div>
                </div>
            </div>
        </div>
        <div class="py-3 until">
            <span class="bgblack px-3 py-2">Until 31st March 2020</span>
        </div>
        <div class="float-bottom translucentBox bottomdiv">
            Never be afraid to REINVEST in yourself!!!
        </div>
        <div id="first" class="box">
            <video autoplay muted loop id="myVideo">
                <source src="./bg.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
